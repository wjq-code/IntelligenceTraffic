##############################
#1、关系型数据库的相关配置：
##############################
#数据库驱动：
jdbc.driver=com.mysql.jdbc.Driver
#数据库url:
jdbc.url=jdbc:mysql://localhost:3306/test?useSSL=false
#数据库用户名：
jdbc.user=root
#数据库密码：
jdbc.password=root
#数据库连接池的连接个数：
jdbc.datasource.size=10

##############################
#2、spark本地运行时 task参数的含义：
##############################
#运行spark程序是否在本地运行：
spark.local=true

#taskid=1 :  卡口流量监控模块
spark.local.taskId.monitorFlow=1
#taskid=2 :  随机抽取N个车辆信息模块：
spark.local.taskId.extractCar=2
#taskid=3 :  跟车分析（监控车的行车轨迹）模块：
spark.local.taskid.followCar=3
#taskid=4 :  各个区域的topN的车流量模块：
spark.local.taskid.roadFlowTopN=4
#taskid=5 :  道路转化率模块：
spark.local.taskid.roadTransform=5

































